<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <!-- Form for image upload -->
    <h1>Image Upload</h1>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="image">Choose an image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <br>
        <button type="submit">Upload</button>
    </form>

    <!-- Display the flipped image here -->
    <h2>Flipped Image</h2>
    <img id="flippedImage" src="" style="max-width: 100%;">

    <script>
        // JavaScript to handle form submission and display the flipped image
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault();

            var formData = new FormData(this);

            // Fetch data from the server after form submission
            fetch('http://127.0.0.1:18080/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Update the image source with the flipped image
                document.getElementById('flippedImage').src = 'data:image/jpeg;base64,' + data;
            });
        });
    </script>
</body>
<footer>
    <!-- Footer information -->
    <p><a href="http://127.0.0.1:18080/static/index.html">Index Page</a></p>
    <p>Site made by Tushar Asthana</p>
</footer>
</html>
